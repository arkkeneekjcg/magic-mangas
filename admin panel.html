<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Manga | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        
        body {
            background: #020308;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .admin-sidebar {
            width: 260px;
            background: rgba(5, 10, 24, 0.95);
            border-right: 1px solid rgba(34, 211, 238, 0.2);
            padding: 30px 20px;
        }

        .admin-sidebar h2 {
            color: #22d3ee;
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 2px;
        }

        .admin-nav { display: flex; flex-direction: column; gap: 10px; }
        .admin-nav a {
            padding: 12px 15px;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            transition: 0.3s;
        }
        .admin-nav a:hover, .admin-nav a.active {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
            border-left: 3px solid #22d3ee;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            background: radial-gradient(circle at top right, #0b1230, #020308);
        }

        .header-title {
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(34, 211, 238, 0.1);
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 11px; color: #22d3ee; text-transform: uppercase; }
        
        input, select, textarea {
            background: #050b18;
            border: 1px solid rgba(34, 211, 238, 0.2);
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
            font-size: 13px;
        }

        input:focus { border-color: #22d3ee; box-shadow: 0 0 10px rgba(34, 211, 238, 0.2); }

        .full-width { grid-column: span 2; }

        .btn-submit {
            grid-column: span 2;
            background: #22d3ee;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #18a5ba;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 10px;
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
        }
    </style>
</head>
<body>

    <aside class="admin-sidebar">
        <h2>MAGIC ADMIN</h2>
        <nav class="admin-nav">
            <a href="#" class="active">Manhwa Qo'shish</a>
            <a href="#">Barcha Manhwalar</a>
            <a href="#">Foydalanuvchilar</a>
            <a href="#">To'lovlar (Coins)</a>
            <a href="#">Sozlamalar</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header-title">
            <h1>Yangi Manhwa Yuklash</h1>
            <p style="font-size: 12px; color: #666; margin-top: 5px;">Barcha ma'lumotlarni to'g'ri to'ldirganingizga ishonch hosil qiling.</p>
        </div>

        <form class="form-grid" id="mangaForm">
            <div class="input-group">
                <label>Manhwa Nomi</label>
                <input type="text" id="mangaTitle" placeholder="Masalan: Solo Leveling" required>
            </div>

            <div class="input-group">
                <label>Turi</label>
                <select id="mangaType">
                    <option value="manhwa">Manhwa (Koreya)</option>
                    <option value="manga">Manga (Yaponiya)</option>
                    <option value="manhua">Manhua (Xitoy)</option>
                </select>
            </div>

            <div class="input-group full-width">
                <label>Janrlar (Asosiy 3ta janrni kiriting)</label>
                <input type="text" id="genres" placeholder="Action, Fantasy, Adventure" required>
            </div>

            <div class="input-group">
                <label>Muqova (Poster) URL</label>
                <input type="text" id="coverUrl" placeholder="https://image-link.com/poster.jpg">
            </div>

            <div class="input-group">
                <label>Kirish Huquqi</label>
                <select id="access">
                    <option value="free">Bepul (Hamma uchun)</option>
                    <option value="premium">Premium (Coin orqali)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Yozuvchi (Author)</label>
                <input type="text" placeholder="Ism sharifini kiriting">
            </div>

            <div class="input-group">
                <label>Tarjimon</label>
                <input type="text" placeholder="Guruh yoki tarjimon nomi">
            </div>

            <div class="input-group">
                <label>Cleaner</label>
                <input type="text" placeholder="Cleaner ismini kiriting">
            </div>

            <div class="input-group">
                <label>Taymer (Typesetter)</label>
                <input type="text" placeholder="Taymer ismini kiriting">
            </div>

            <div class="input-group full-width">
                <label>Qisqacha Tavsif</label>
                <textarea rows="4" placeholder="Hikoya haqida qisqacha ma'lumot..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Saytga Joylash</button>
        </form>
    </main>

    <script>
        document.getElementById('mangaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('mangaTitle').value;
            alert(title + " muvaffaqiyatli bazaga qo'shildi!");
            this.reset();
        });
    </script>
</body>
</html>
